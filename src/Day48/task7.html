<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Card</title>

  
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

  <div class="max-w-xs bg-white shadow-lg rounded-lg p-6 text-center">
    

    <img src="https://via.placeholder.com/100" alt="Profile" class="w-24 h-24 mx-auto rounded-full">

   
    <h2 class="mt-4 font-bold text-xl text-gray-800">John Doe</h2>

   
    <p class="text-gray-600 mt-1">Web Developer</p>

   
    <button class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Follow
    </button>

  </div>

</body>
</html>
