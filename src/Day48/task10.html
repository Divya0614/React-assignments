<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Grid</title>

 
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

  <h1 class="text-2xl font-bold mb-6">Dashboard</h1>

 
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

   
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="font-bold text-lg mb-2">Users</h2>
      <p class="text-gray-600">1,245 active users</p>
    </div>

   
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="font-bold text-lg mb-2">Sales</h2>
      <p class="text-gray-600">$12,340 revenue</p>
    </div>

    
    <div class="bg-white p-4 rounded-lg shadow">
      <h2 class="font-bold text-lg mb-2">Orders</h2>
      <p class="text-gray-600">245 new orders</p>
    </div>

    

  </div>

</body>
</html>
