<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>

  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">


  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">

    
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

  
    <form class="space-y-4">
      
      <input type="email" placeholder="Email" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">

    
      <input type="password" placeholder="Password" class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-600">

     
      <button class="w-full bg-blue-600 text-white py-3 rounded hover:bg-blue-700">
        Login
      </button>
    </form>

   
  </div>

</body>
</html>
