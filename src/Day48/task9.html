<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Responsive Pricing Card</title>

 
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">

  
  <div class="flex flex-col md:flex-row gap-6">

   
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm text-center">
      <h2 class="text-xl font-bold mb-2">Basic Plan</h2>
      <p class="text-gray-600 mb-4">$10/month</p>
      <ul class="text-left text-gray-700 mb-4">
        <li>✔ Feature 1</li>
        <li>✔ Feature 2</li>
        <li>✔ Feature 3</li>
      </ul>
      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">
        Choose Plan
      </button>
    </div>

    
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-sm text-center">
      <h2 class="text-xl font-bold mb-2">Pro Plan</h2>
      <p class="text-gray-600 mb-4">$29/month</p>
      <ul class="text-left text-gray-700 mb-4">
        <li>✔ Feature 1</li>
        <li>✔ Feature 2</li>
        <li>✔ Feature 3</li>
        <li>✔ Feature 4</li>
      </ul>
      <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full">
        Choose Plan
      </button>
    </div>

  </div>

</body>
</html>
